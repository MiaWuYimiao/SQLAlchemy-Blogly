{% extends 'base.html' %}
{% block title %} Users {% endblock %}

{% block content %}
    <h1>Create a user</h1>
    <form method="POST">
        <div>
            <label for="first_name">First Name</label>
            <div>
                <input type="text" placeholder="Enter a first name" id="first_name" name = 'first_name'>
            </div>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <div>
                <input type="text" placeholder="Enter a last name" id="last_name" name="last_name">
            </div>
        </div>
        <div>
            <label for="url">Image URL</label>
            <div>
                <input type="url" placeholder="Provide an image of this user" id="url" name="url">
            </div>
        </div>
        <button>Add</button>
    </form>
{% endblock %}
