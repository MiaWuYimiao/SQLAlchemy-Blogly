{% extends 'base.html' %}
{% block title %} Users {% endblock %}

{% block content %}
    <h1>Edit a user</h1>
    <form class="row g-3">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" placeholder="{{ user.first_name }}" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" placeholder="{{ user.last_name }}" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div>
            <label for="url">Image URL</label>
            <input type="url" class="form-control" placeholder="{{ user.image_url }}" id="url" name="url" value="{{ user.image_url }}">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary" formaction="/users/{{user.id}}">Cancel</button>
            <button class="btn btn-success" formaction="/users/{{user.id}}/edit" formmethod="POST">Save</button>
        </div>

    </form>
{% endblock %}
