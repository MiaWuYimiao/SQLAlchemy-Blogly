{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}

{% block content %}
    <h1>Blogly Recent Posts</h1>
    <div>
        {% for post in posts %}
        <h2>
            {{ post.title }}
        </h2>
        <p>{{ post.content }}</p>
        <p>By {{ post.user.full_name }} on {{ post.friendly_date }}</p>
        {% endfor %}
    </div>
{% endblock %}
