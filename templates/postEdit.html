{% extends 'base.html' %}
{% block title %} Users {% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form>
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="{{ post.title }}" id="title" name="title" value="{{ post.title }}">
        </div>
        <div class="mb-3">
            <label for="content">Post Content</label>
            <textarea class="form-control" placeholder="{{ post.content }}" id="content" name="content" value="{{ post.content }}"></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary me-md-2" formaction="/users/{{post.user_id}}">Cancel</button>
            <button class="btn btn-success" formaction="/posts/{{post.id}}/edit" formmethod="POST">Edit</button>
        </div>
    </form>
{% endblock %}
