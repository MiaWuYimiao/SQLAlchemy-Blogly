{% extends 'base.html' %}
{% block title %} Tag {% endblock %}

{% block content %}
    <h1>{{tag.name}}</h1>
    
    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <form>
        <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-primary me-md-2" formaction="/tags/{{tag.id}}/edit">Edit</button>
            <button class="btn btn-danger" formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>
        </div>
    </form>

{% endblock %}
