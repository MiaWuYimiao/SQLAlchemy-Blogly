{% extends 'base.html' %}
{% block title %} Users {% endblock %}

{% block content %}
    <h1>User Detail Page</h1>
    <div>
        <img src="{{user.image_url}}" alt="">
    </div>
    <div>
        <h2>{{user.full_name}}</h2>
    </div>
    <form action="/users/{{user.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/users/{{user.id}}/delete">
        <button>Delete</button>
    </form>
{% endblock %}
