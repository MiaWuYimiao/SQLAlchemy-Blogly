{% extends 'base.html' %}
{% block title %} Users {% endblock %}

{% block content %}
    <h1>Create a user</h1>
    <form class="row g-3" method="POST">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" placeholder="Enter a first name" id="first_name" name = 'first_name'>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter a last name" id="last_name" name="last_name">
        </div>
        <div>
            <label for="url">Image URL</label>
            <input type="url" class="form-control" placeholder="Provide an image of this user" id="url" name="url">
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary">Add</button>
        </div>

    </form>
{% endblock %}
